version: "3.1"
services:
    mysql:
        # https://hub.docker.com/_/mysql/
        image: mysql
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: cryptomedic
            MYSQL_USER: username
            MYSQL_PASSWORD: password
        ports:
            - 5556:3306

    phpmyadmin:
        # https://hub.docker.com/r/phpmyadmin/phpmyadmin/
        image: phpmyadmin/phpmyadmin
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_USER: root
            PMA_PASSWORD: password
        ports:
            - 5550:80
        depends_on:
            - mysql

    server:
        # http://dockerfile.readthedocs.io/en/latest/content/DockerImages/dockerfiles/php-apache.html#
        build:
            context: .
            dockerfile: conf/docker-server-file
        environment:
            WEB_DOCUMENT_ROOT: /app/www
        ports:
            - 5555:80
        depends_on:
            - mysql
        volumes:
            - .:/app

    mail:
        # https://hub.docker.com/r/mailhog/mailhog/
        # image: mailhog/mailhog

        # https://hub.docker.com/r/42bv/mailhog/~/dockerfile/
        # Offer mail dump in /srv/Maildir
        image: 42bv/mailhog
        ports:
            - 5551:8025 # web server
        volumes:
            - ./target/emails:/srv/Maildir
