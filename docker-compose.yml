version: "3.4"

x-common-env: &common-env
  MYSQL_HOST: &MYSQL_HOST mysql
  MYSQL_ROOT_PASSWORD: &MYSQL_ROOT_PASSWORD password
  MYSQL_DATABASE: &MYSQL_DATABASE cryptomedic
  MYSQL_USER: &MYSQL_USER username
  MYSQL_USER_PASSWORD: &MYSQL_USER_PASSWORD password

services:
  server:
    build:
      context: conf/server/
      dockerfile: Dockerfile
    environment:
      IN_DOCKER: server
    expose:
      - 80
    volumes:
      - .:/app

  mysql:
    # https://hub.docker.com/_/mysql/
    image: mysql:5.5
    environment:
      IN_DOCKER: mysql
      MYSQL_DATABASE: *MYSQL_DATABASE
      MYSQL_ROOT_PASSWORD: *MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: *MYSQL_DATABASE
      MYSQL_USER: *MYSQL_USER
      MYSQL_PASSWORD: *MYSQL_USER_PASSWORD
    expose:
      - 3306

  phpmyadmin:
    # https://hub.docker.com/r/phpmyadmin/phpmyadmin/
    image: phpmyadmin/phpmyadmin
    environment:
      IN_DOCKER: phpmyadmin
      PMA_HOST: *MYSQL_HOST
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: *MYSQL_ROOT_PASSWORD
    expose:
       - 80
    depends_on:
      - mysql

  mail:
    # https://hub.docker.com/r/mailhog/mailhog/
    # The WS does not work correctly, due to proxy...
    image: mailhog/mailhog
    environment:
      IN_DOCKER: mail
      MH_UI_WEB_PATH: /xmailx
    expose:
      - 1025
      - 8025

  dev:
    build:
      context: conf/dev
      dockerfile: Dockerfile
    environment:
      IN_DOCKER: dev
      <<: *common-env
    volumes:
      - .:/app
    ports:
      - ${CRYPTOMEDIC_PORT:-0}:80 # Only if the variable is not set in the environment

  php:
    profiles: [ "manual" ]
    # See https://hub.docker.com/_/php
    build:
      context: conf/php
      dockerfile: Dockerfile
      args:
        PHP_VERSION: 7.3
    environment:
      IN_DOCKER: dev
      <<: *common-env
    working_dir: /app
    volumes:
      - .:/app

  cypress:
    profiles: [ "manual" ]
    # Adaptations:
    # See https://github.com/cypress-io/cypress-docker-images/blob/master/included/7.1.0/Dockerfile
    image: cypress/included:9.0.0
    working_dir: /app
    volumes:
      - .:/app
