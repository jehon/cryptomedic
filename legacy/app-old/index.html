<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Cryptomedic</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Test cookies
      (function () {
        if (!navigator.cookieEnabled) {
          alert(
            "Your cookies are disabled. Please enable them.\nVos cookies sont désactivés. Merci de les activer."
          );
        }
      })();
    </script>
    <script src="/static/js/global.js"></script>
  </head>

  <body ng-app="app_main" ng-controller="ctrl">
    <!--  Navigation bar -->
    <div id="menu">
      <img src="/favicon.svg" height="30px" />
      <span style="flex-grow: 1"></span>
      <x-restricted
        restricted-by="application.open"
        style="flex-direction: row"
      >
        <a id="menu_home" href="#/home" class="navbar-link">
          <img src="/static/img/home.gif" height="20px" />
          Home
        </a>
      </x-restricted>
      <x-user-status></x-user-status>
    </div>
    <div class="container-fluid" id="main_content" data-testid="top-level">
      <!--  Pending screen -->
      <cryptomedic-data-service id="dataService">
        <div>
          <div ng-view></div>
        </div>
      </cryptomedic-data-service>
    </div>
    <input
      id="no-caret"
      size="1"
      style="position: absolute; left: -100px; top: 0px"
    />
  </body>
</html>
