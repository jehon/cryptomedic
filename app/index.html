<!DOCTYPE html>
<html>
  <head>
    <title>Cryptomedic</title>
    <meta charset='utf-8'>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type='text/javascript' src='/bower_components/webcomponentsjs/webcomponents-lite.js'></script>
    <script type='text/javascript' src='/bower_components/dexie/dist/dexie.min.js'></script>

    <script type='text/javascript' src='../static/objects/exceptions.js'></script>

    <script type='text/javascript' src='../static/js/amd_stats.js'></script>
    <script type='text/javascript' src='../static/js/create.js'></script>
    <script type='text/javascript' src='../static/js/html2canvas.js'></script>
    <script type='text/javascript' src='../static/js/start.js'></script>

    <script type='text/javascript' src='../static/models/Data.js'></script>
    <script type='text/javascript' src='../static/models/File.js'></script>
    <script type='text/javascript' src='../static/models/Folder.js'></script>
    <script type='text/javascript' src='../static/models/Appointment.js'></script>
    <script type='text/javascript' src='../static/models/Bill.js'></script>
    <script type='text/javascript' src='../static/models/ClubFoot.js'></script>
    <script type='text/javascript' src='../static/models/OtherConsult.js'></script>
    <script type='text/javascript' src='../static/models/Patient.js'></script>
    <script type='text/javascript' src='../static/models/Payment.js'></script>
    <script type='text/javascript' src='../static/models/Picture.js'></script>
    <script type='text/javascript' src='../static/models/RicketConsult.js'></script>
    <script type='text/javascript' src='../static/models/Surgery.js'></script>

    <script type='text/javascript' src='../static/objects/database.js'></script>

    <link rel="import" href="/static/elements/dataService.html">
    <link rel="import" href="/static/elements/codage.html">
    <link rel="import" href="/static/elements/htmlbox.html">

    <link rel="import" href="/static/elements/cryptomedic-file-payment.html">

    <script type='text/javascript' src='/bower_components/moment/min/moment.min.js'></script>

    <link rel="stylesheet" type="text/css" href="../static/css/application.css">
  </head>
  <body ng-app="app_main" ng-controller="ctrl" id="ng-app" xxx-fullbleed xxx-unresolved>
    <!--  Navigation bar -->
    <cryptomedic-data-service id='dataService'></cryptomedic-data-service>
    <nav class="navbar navbar-default navbar-static-top" role="navigation" ng-if="appStateStore.connection.authenticated">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menuMain">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">Menu</a>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if='!appStateStore.connection.connected'><p class="navbar-text">
                <img height="20px" id='sync-off' src="../static/img/sync/off.png"
                  data-toggle="tooltip" data-placement="bottom" title="Not connected to the server"
                  >
            </p></li>
            <li ng-if='appStateStore.connection.connected && !appStateStore.connection.authenticated'><p class="navbar-text">
                <img height="20px" id='sync-unknown' src="../static/img/sync/unknown.png"
                  data-toggle="tooltip" data-placement="bottom" title="Connecting to the server to get status of your browser"
                  >
            </p></li>
            <li ng-if='appStateStore.connection.authenticated && appStateStore.database.downloading'><p class="navbar-text">
                <img height="20px" id='sync-download' src="../static/img/sync/download.png"
                  data-toggle="tooltip" data-placement="bottom" title="Copying data from the server into your browser"
                  >
            </p></li>
            <li ng-if='appStateStore.connection.authenticated && !appStateStore.database.downloading'><p class="navbar-text">
                <img height="20px" id='sync-ok' src="../static/img/sync/ok.png"
                  data-toggle="tooltip" data-placement="bottom" title="Data is up-to-date in your browser"
                  >
            </p></li>
          </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="menuMain">
          <ul class="nav navbar-nav navbar-right">
            <li><p class="navbar-text" id='login_loggedusername'>{{appStateStore.connection.settings.username}}</p></li>
            <li><a id='menu_home' href="#/home" class="navbar-link">
              <img src="../static/img/home.gif" height="20px"/>
              Home
            </a></li>
            <li><a id='menu_search' href="#/search" class="navbar-link">
              <img src="../static/img/patientsSearch.gif" height="20px"/>
              Search a patient
            </a></li>
            <li><a id='menu_consults' href="#/reports/consultations" class="navbar-link">
              <img src="../static/img/consultOfDay.gif" height="20px"/>
              Consults of the day
            </a></li>
            <li><a id='menu_reports' href="#/reports" class="navbar-link">
              <img src="../static/img/reports.gif" height="20px"/>
              Reports
            </a></li>
            <li><a id='bug_reporting' href="javascript:bug_reporting()" class="navbar-link">
              <img src="../static/img/bug.jpeg"/>
              Bug
            </a></li>
            <li><a id='menu_users'  href='#/users' ng-if="hasPermission('users.manage')">
              <img src="../static/img/users.png" height="20px"/>
              Users
            </a></li>
            <li><a id='menu_matrix'  href='/api/v1.0/admin/securityMatrix' ng-if="hasPermission('admin.securityMatrix')">
              <img src="../static/img/matrix.png" height="20px"/>
              Matrix
            </a></li>
            <li ng-controller='ctrl_login'>
              <button id='logout' type="button" class="btn btn-default navbar-btn" ng-click="doLogout()" >
                <img src="../static/img/logout.gif"/>
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class='container-fluid'>
      <!--  Pending screen -->
      <!-- Modal fade-->
      <div class="modal " id="busy" role="dialog" aria-labelledby="myModalLabel" aria-describedby="Activity" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Waiting for: {{appStateStore.state.busy}} tasks on {{appStateStore.state.max}}</h4>
            </div>
            <div class="modal-body">
              <div ng-bind-html='appStateStore.state.messages | nl2br'>
              </div>
            </div>
           </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <div>
        <span ng-repeat="m in messages">
          <div class="alert alert-dismissible" ng-class="'alert-' + m.level" alert-dismissible>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{m.text}}
          </div>
        </span>
        <div ng-view></div>
      </div>
    </div>

    <!-- script here, so they are after the webpack loaded plugin -->

    <script type='text/javascript' src='../static/js/bugreporting.js'></script>
  </body>
</html>
