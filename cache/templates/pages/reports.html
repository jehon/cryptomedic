<div ng-if="getReport()" class='container-fluid'>
	<div class='row'>
		<div class='col-sm-6'>
			<h1>{{getReport().name}}</h1>
			<div ng-bind-html='getReport().description'></div>
		</div>
		<div class='col-sm-6'>
			<fieldset>
				<legend>Parameters</legend>
				<form class="form-horizontal" role="form">
			    	<div ng-if="isParam('examiner')" class="form-group">
			        	<label class="col-sm-2 control-label">Examiner</label>
			        	<div class="col-sm-10">
			                <select name='examiner' ng-model='values.examiner' class="form-control">
			                <option value='' >* Anybody *</option><option value="Ershad" >Ershad</option><option value="Rezaul" >Rezaul</option><option value="Ricta" >Ricta</option><option value="Shetou" >Shetou</option><option value="Murshed" >Murshed</option><option value="Rina" >Rina</option><option value="Debashish" >Debashish</option><option value="Hassan 1" >Hassan 1</option><option value="Hassan 2" >Hassan 2</option><option value="Liton" >Liton</option><option value="Shudir" >Shudir</option><option value="Rokeya" >Rokeya</option><option value="Prytosh" >Prytosh</option><option value="Kobir" >Kobir</option><option value="Nur Alam" >Nur Alam</option><option value="Zia" >Zia</option><option value="Taslim" >Taslim</option><option value="Monir" >Monir</option><option value="AMD doctor" >AMD doctor</option>			                </select>
			        	</div>
			        </div>
			    	<div ng-if="isParam('center')" class="form-group">
				        <label class="col-sm-2 control-label">Where ?</label>
			        	<div class="col-sm-10">
			                <select name='center' ng-model='values.center' class="form-control">
			                <option value='' >* Any place *</option><option value="Chakaria"' >Chakaria</option><option value="Moeshkali"' >Moeshkali</option><option value="Ukhia"' >Ukhia</option><option value="Ramu"' >Ramu</option><option value="Cox's Bazar"' >Cox's Bazar</option><option value="Other place"' >Other place</option><option value="CMOSH"' >CMOSH</option>			                </select>
			            </div>
				    </div>
					<div ng-if="isParam('period')" class="form-group">
				        <label class="col-sm-2 control-label">Perdio</label>
			        	<div class="col-sm-10">
							<select ng-model="values.period">
								<option value='day'>daily</option>
								<option value='month'>monthly</option>
								<option value='year'>yearly</option>
							</select>
						</div>
					</div>
				    <div ng-if="isParam('day')" class="form-group">
				        <label class="col-sm-2 control-label">Day (yyyy-mm-dd)?</label>
			        	<div class="col-sm-10">
							<input name='day' oldtype='date' ng-model='values.day' class="form-control" mycalendar>
						</div>
				    </div>
			      	<div ng-if="isParam('month')" class="form-group">
				        <label class="col-sm-2 control-label">Month (yyyy-mm)</label>
			        	<div class="col-sm-10">
							<input name='month' ng-model='values.month' class="form-control">
						</div>
				    </div>
			      	<div ng-if="isParam('year')" class="form-group">
				        <label class="col-sm-2 control-label">Year (yyyy)</label>
			        	<div class="col-sm-10">
							<input name='year' ng-model='values.year' class="form-control">
						</div>
				    </div>
				    <div class="form-group">
			    	    <div class="col-sm-offset-2 col-sm-10">
					        <div id='report_refresh_button' class='btn btn-primary' ng-click="refresh()">Refresh</div>
					    </div>
				    </div>
			    </form>
	        </fieldset>
	    </div>
	</div>
    <hr>
	<div ng-if="isParam('year')" class='alert alert-warning'>
		Attention! Generating a yearly report may take a very very long time (ex: 5 minutes).
	</div>
    <div ng-if="!result" class='loading'>
    	Loading
    	</div>
    <div ng-if="result">
    	<div class='text-right'>
		    <a class='btn' style='background-color: green; color: white' 
		    		download="somedata.xls" 
		    		href="#"  
		    		onclick="return ExcellentExport.excel(this, jQuery('#report_table table')[0], 'cryptomedic');">
		    	Export current table in XLS</a>
    	</div>
		<div ng-include="getReport().templateUrl" id='report_table'></div>
    </div>
</div>

<div class='container-fluid' ng-if="!getReport()">
	<div class='row'>
		<div class='col-sm-offset-3 col-sm-6'>
			<fieldset id='add'>
				<legend>Global reporting</legend>
				<div ng-repeat='(k,r) in reports'>
					<h3>{{r.name}}</h3>
					<div ng-bind-html="r.description"></div>
					<br>
					<div>
						<a id='launch_report_{{k}}' class='btn btn-primary' href='#/reports/{{k}}'>{{r.name}}</a>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
