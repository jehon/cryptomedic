.with-services:
  stage: test
  image: $CI_REGISTRY_IMAGE/builder:$CI_COMMIT_SHA
  services:
    - alias: database
      name: $CI_REGISTRY_IMAGE/database:$CI_COMMIT_SHA
    - alias: web
      name: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  variables:
    CRYPTOMEDIC_DEV_MYSQL_HOST: database
    CRYPTOMEDIC_DEV_HTTP_HOST: web

