.with-db:
  stage: test
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/packages/dev:production
  services:
    - name: database
      image: $CI_REGISTRY_IMAGE/database:$CI_COMMIT_SHA
  variables:
    CRYPTOMEDIC_DEV_HTTP_HOST: web

test-setup:
  extends: .with-db
  image: mysql:8
  script:
    - type mysql
    - bin/cr-mysql cryptomedic -e "select * from settings;"

