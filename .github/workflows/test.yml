name: Makefile

on:
  push:
    branches:
    - main
    - ci/*
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  ga-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v3

    - name: Add swap
      run: |
        sudo fallocate -l 2G /swap
        sudo chmod 400 /swap
        sudo mkswap /swap
        sudo swapon /swap

    - name: dc dump
      uses: jehon/actions-devcontainer@main
      with:
        action: dump

    - id: start
      name: dc start
      uses: jehon/actions-devcontainer@main
      with:
        action: start

    - name: enable monitoring
      uses: jehon/actions-devcontainer@main
      with:
        run: /usr/bin/supervisorctl start monitoring

    - name: make ready
      timeout-minutes: 1
      uses: jehon/actions-devcontainer@main
      with:
        run: make ready

    - name: make dump
      timeout-minutes: 1
      uses: jehon/actions-devcontainer@main
      with:
        run: make dump

    - name: make dependencies
      uses: jehon/actions-devcontainer@main
      with:
        run: CRYPTOMEDIC_PROD=true make dependencies

    - name: make build
      uses: jehon/actions-devcontainer@main
      with:
        run: CRYPTOMEDIC_PROD=true make build

    - name: make test-api
      uses: jehon/actions-devcontainer@main
      with:
        run: make test-api

    - name: make test-api-bare
      uses: jehon/actions-devcontainer@main
      with:
        run: make test-api-bare

    - name: make test-unit
      uses: jehon/actions-devcontainer@main
      with:
        run: make test-unit

    - name: make test-e2e-desktop
      uses: jehon/actions-devcontainer@main
      with:
        run: make test-e2e-desktop

    - name: make test-e2e-mobile
      uses: jehon/actions-devcontainer@main
      with:
        run: make test-e2e-mobile

    - name: make test-styles
      uses: jehon/actions-devcontainer@main
      with:
        run: make test-styles

    - name: make lint
      uses: jehon/actions-devcontainer@main
      with:
        run: make lint

    # # TODO
    # - name: make deploy
    #   uses: jehon/actions-devcontainer@main
    #   if: ${{ github.ref_name == 'main' && github.ref_type == 'branch' }}
    #   concurrency:
    #      group: 'release'
    #   with:
    #     run: CRYPTOMEDIC_DB_UPGRADE=${{ secrets.CRYPTOMEDIC_DB_UPGRADE }} CRYPTOMEDIC_UPLOAD_PASSWORD=${{ secrets.CRYPTOMEDIC_UPLOAD_PASSWORD }} CRYPTOMEDIC_UPLOAD_USER=${{ secrets.CRYPTOMEDIC_UPLOAD_USER }} make deploy

    # This will upload the docker.log
    - name: stop docker
      if: always()
      uses: jehon/actions-devcontainer@main
      with:
        action: stop

    - name: 'Artifacts test-styles'
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: styles
        path: tmp/styles/
