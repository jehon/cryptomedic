on:
  push:
    # branches:
    # - main
    # - ci/*
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  ga-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    concurrency:
      group: release-${{ github.ref }}

    steps:
      - uses: actions/checkout@v3

      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - run: sudo .devcontainer/root/setup.sh

      - run: make dc-up

      - run: make dump

      - run: make dependencies

      - run: make build

      - run: make lint

      - run: make reset

      - run: make test-api

      - run: make test-unit

      - run: make test-e2e-desktop

      - run: make test-e2e-mobile

      - run: make test-styles

      - name: make deploy
        if: ${{ github.ref_name == 'main' && github.ref_type == 'branch' }}
        run: CRYPTOMEDIC_DB_UPGRADE=${{ secrets.CRYPTOMEDIC_DB_UPGRADE }} CRYPTOMEDIC_UPLOAD_PASSWORD=${{ secrets.CRYPTOMEDIC_UPLOAD_PASSWORD }} CRYPTOMEDIC_UPLOAD_USER=${{ secrets.CRYPTOMEDIC_UPLOAD_USER }} make deploy

      - name: 'Artifacts test-styles'
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: styles
          path: tmp/styles/

      - if: always()
        uses: actions/upload-artifact@v3
        with:
          name: deploy.log
          path: tmp/deploy.log
