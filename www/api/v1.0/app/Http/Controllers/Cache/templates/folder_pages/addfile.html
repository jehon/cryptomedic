<h1>Add a file</h1>
Here, you can add a new file to the patient: bill, consult, ...<br/>

<a id='add_bill' ng-href="#/folder/{{patient_id}}/file/Bill" class="btn btn-default">
	Add a bill
</a><br>
<a id='add_ricket_consult' ng-href="#/folder/{{patient_id}}/file/RicketConsult" class="btn btn-default">
	Add a ricket consultation
</a><br>
<a id='add_clubfoot' ng-href="#/folder/{{patient_id}}/file/ClubFoot" class="btn btn-default">
	Add a club foot consultation
</a><br>
<a id='add_other_consult' ng-href="#/folder/{{patient_id}}/file/OtherConsult" class="btn btn-default">
	Add a 'other' type of consultation
</a><br>
<a id='add_picture' ng-href="#/folder/{{patient_id}}/file/Picture" class="btn btn-default">
	Add a picture
</a><br>
<a id='add_surgery' ng-href="#/folder/{{patient_id}}/file/Surgery" class="btn btn-default">
	Add a surgery
</a><br>
<a id='add_appointment' ng-href="#/folder/{{patient_id}}/file/Appointment" class="btn btn-default">
  Add a (next) appointment
</a><br>
