<span>
  <table class='table table-hover table-bordered tablesorter'>
    <thead>
      <th>id</th>
      <th>username</th>
      <th>full name</th>
      <th>email</th>
      <th>codage</th>
      <th>group</th>
      <th>in examiner list</th>
      <th>has a password</th>
      <th>notes</th>
      <th></th>
    </thead>
    <tbody>
      <tr ng-repeat='u in users'>
        <td>{{u.id}}</td>
        <td>{{u.username}}</td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.codage}}</td>
        <td>{{u.group}}</td>
        <td>
          <x-read-boolean value="{{u.inExaminerList}}"></x-read-boolean>
        </td>
        <td>
          <x-read-boolean value="{{u.hasAPassword}}"></x-read-boolean>
        </td>
        <td>{{u.notes}}</td>
        <td>
          <x-button action='alternate' to-route='/users/{{u.id}}'>edit</x-button>
          <x-button action='alternate' to-route='/users/{{u.id}}/password'>Change password</x-button>
        </td>
      </tr>
    </tbody>
  </table>
  <x-button action='alternate' to-route='/users/new'>Add a new user</x-button>
</span>
