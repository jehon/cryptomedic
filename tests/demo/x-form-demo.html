<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cryptomedic demo page</title>
  </head>

  <body>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../app/css/application.css"
    />
    <link rel="stylesheet" type="text/css" href="demo.css" />

    <xx-test title="Menu" menu>
      <div><a href="../index.html">Go back to index</a></div>
    </xx-test>

    <xx-test title="Filters" id="filters" menu double> </xx-test>

    <xx-test title="XForm readonly">
      <x-label label="bill">
        <x-io-bill name="x-io-bill" value="2"></x-io-bill>
      </x-label>
      <x-label label="bill">
        <x-io-bill name="x-io-bill" value="2" price="10"></x-io-bill>
      </x-label>
      <x-label label="boolean">
        <x-io-boolean name="x-io-boolean" value="true"></x-io-boolean>
      </x-label>
      <x-label label="numeric">
        <x-io-numeric name="x-io-numeric" value="4"></x-io-numeric>
      </x-label>
      <x-label label="string">
        <x-io-string name="x-io-string" value="test string"></x-io-string>
      </x-label>
      <x-label label="text">
        <x-io-text name="x-io-text" value="test text"></x-io-text>
      </x-label>
    </xx-test>

    <xx-test title="XForm editable">
      <x-label label="bill">
        <x-io-bill input name="x-io-bill" value="2"></x-io-bill>
      </x-label>
      <x-label label="bill">
        <x-io-bill input name="x-io-bill" value="2" price="1"></x-io-bill>
      </x-label>
      <x-label label="bill">
        <x-io-bill input name="x-io-bill" value="2" price="10"></x-io-bill>
      </x-label>
      <x-label label="boolean">
        <x-io-boolean input name="x-io-boolean" value="true"></x-io-boolean>
      </x-label>
      <x-label label="numeric">
        <x-io-numeric input name="x-io-numeric" value="4"></x-io-numeric>
      </x-label>
      <x-label label="string">
        <x-io-string input name="x-io-string" value="test string"></x-io-string>
      </x-label>
      <x-label label="text">
        <x-io-text input name="x-io-text" value="test text"></x-io-text>
      </x-label>
    </xx-test>

    <xx-test title="XForm complet">
      Editable form
      <div id="buttons">
        <x-form>
          <x-label label="bill">
            <x-io-bill name="x-io-bill" price="1"></x-io-bill>
          </x-label>
          <x-label label="bill">
            <x-io-bill name="x-io-bill" price="10"></x-io-bill>
          </x-label>
          <x-label label="boolean">
            <x-io-boolean name="x-io-boolean"></x-io-boolean>
          </x-label>
          <x-label label="numeric">
            <x-io-numeric name="x-io-numeric"></x-io-numeric>
          </x-label>
          <x-label label="string">
            <x-io-string name="x-io-string"></x-io-string>
          </x-label>
          <x-label label="text">
            <x-io-text name="x-io-text"></x-io-text>
          </x-label>
        </x-form>
      </div>
    </xx-test>

    <script src="./demo.js" type="module"></script>
    <script src="./x-form-demo.js" type="module"></script>
  </body>
</html>
