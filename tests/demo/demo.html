<html>

<head>
    <script type=module src='../../app/elements/panels/x-panel.js'></script>
    <script type=module src='../../app/elements/panels/x-waiting.js'></script>
</head>

<body>
    <style>
        .flex {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .flex>* {
            width: 300px;
            height: 300px;
            border: dashed 1px blue;
        }

        [highlight] {
            background-color: gray;
            border: 1px solid green;
        }
    </style>
    <h2>Pannels</h2>
    <div class='flex'>
        <x-panel>
            <div>test</div>
        </x-panel>
        <x-waiting fn-block>content waiting</x-waiting>
        <x-waiting fn-free>content free</x-waiting>
    </div>
    <h2>Overlay's</h2>
    <div class='flex'>
        <x-overlay>
            <div slot='content'>Content</div>
            <div slot='overlay'>Overlay</div>
        </x-overlay>
        <x-overlay fn-block>
            <div slot='content'>Content</div>
            <div slot='overlay'>Overlay</div>
        </x-overlay>
        <x-overlay fn-block closable>
            <div slot='content'>Content</div>
            <div slot='overlay'>Overlay</div>
        </x-overlay>
    </div>

    <script type='module'>
        document.querySelectorAll("[fn-block]").forEach(e => e.block());
        // document.addEventListener('DOMContentLoaded', (event) => {});
    </script>
</body>

</html>
