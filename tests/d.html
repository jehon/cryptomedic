<html>

<head>
    <style>
        a {
            display: block;
            margin: 10px;
        }

        a::after {
            content: " ("attr(href) ") ";
        }
    </style>
</head>

<body>
    <h2>Prod</h2>
    <a href=':5555'>Live Cryptomedic</a>
    <a href=':5550'>PhpMyAdmin</a>
    <a href=':5551'>MailHog</a>
    <h2>Tests</h2>
    <a href=':9876/debug.html'>Karma debug</a>
    <a href='/tests/demo/demo.html'>Demo</a>
    <h3>Tests results</h3>
    <a href='/target/js/htmlInstanbul/index.html'>Coverage</a>
    <a href='/target/style.html'>Style comparison</a>

    <script>
        const host = window.location.origin.split(':').slice(0, -1).join(':');
        document.querySelectorAll('a').forEach(/* type HTMLElement */ e => {
            const href = e.getAttribute('href');
            if (href[0] == ':') {
                e.setAttribute('href', host + href);
            }
        })
    </script>
</body>

</html>
