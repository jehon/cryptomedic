<!doctype html>
<html>
  <head>
    <title>Compare screenshots</title>
    <meta charset="utf-8" />
  </head>

  <body wide="normal">
    <style>
      body[wide="normal"] {
        width: 100%;
      }

      body[wide="wide"] {
        width: 150%;
      }

      #header {
        position: sticky;
        padding: 10px;
        top: 0px;
        background-color: lightgray;
      }

      div.compare {
        width: 100%;
      }

      div.compare > * {
        display: inline-block;
        box-sizing: border-box;
        width: 32%;
        border: solid 1px black;
      }

      [ok] {
        display: none;
      }

      [all] [ok] {
        display: block;
      }

      compare {
        border-bottom: 1px solid black;
        margin-bottom: 5px;
      }
    </style>

    <div class="compare" id="header">
      <span
        >Reference
        <button
          onclick="document.querySelector('body').setAttribute('wide', 'wide');"
        >
          wide
        </button>
        <button
          onclick="document.querySelector('body').setAttribute('wide', 'normal');"
        >
          normal
        </button>
        <button
          onclick="document.querySelector('body').setAttribute('all', 'all');"
        >
          all
        </button>
      </span>
      <span>Test result</span>
      <span>Diff</span>
    </div>

    <div id="results"></div>

    <script type="module">
      const flavors = ["desktop", "mobile"];
      for (const flavor of flavors) {
        await fetch(`/dev/tmp/integration/${flavor}/results.json`)
          .then((response) => response.json())
          .then((listOfFiles) => {
            let id = 0;
            for (let key of Object.keys(listOfFiles)) {
              const data = listOfFiles[key];

              document.querySelector("#results").insertAdjacentHTML(
                "beforeend",
                `<div 
                  ${!(data.problem || data.warning) ? "ok" : ""}
                >
                <h3>${key}: ${data.message}
                  ${!(data.problem || data.warning) ? "ok" : ""}
                  ${data.problem ? "problem" : ""}
                  ${data.warning ? "warning" : ""}
                </h3>
                <div class="compare">
                    <img ref src="/dev/${data.reference}"></img>
                    <img run src="/dev/${data.runtime}"></img>
                    <img diff src="/dev/${data.difference}"></img>
                </div>
              </div>`
              );
              id++;
            }
          });
      }
    </script>
  </body>
</html>
