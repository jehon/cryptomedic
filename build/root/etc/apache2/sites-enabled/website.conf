
ServerName "cryptomedic.local"

# Listen 80 (done in ports.conf)
<VirtualHost *:80>
    ServerAdmin "webmaster@localhost"
    ErrorLog    "/dev/stdout"
    TransferLog "/dev/stdout"

    # Testing results
    DocumentRoot "/"
    Alias "/xappx" "/app"

    ProxyPreserveHost On
    # LogLevel error proxy:trace5
    ProxyPass          "/xappx"          !
    ProxyPass          "/xphpmyadminx"   "http://localhost:8888/phpmyadmin/"
    ProxyPass          "/xmailx/"        "http://localhost:8025/xmailx/"
    ProxyPass          "/"               "http://localhost:80/"

    <Directory "/" >
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted

        # Disable redirecting to index.* to view index even if there is an index
        # DirectoryIndex disabled
    </Directory>
</VirtualHost>
