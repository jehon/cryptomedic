@if (!file) {
  <div>Loading...</div>
} @else {
  <app-file-panel [file]="file" [model]="'appointment'">
    <ng-container headers>
      <span>{{ file.center }}</span>
    </ng-container>
    <div class="two-columns">
      <div class="panel">
        <div>Informations</div>
        <div>
          <app-io type="date" label="Date" required [value]="file.date" />
          <app-io
            type="list"
            label="Center"
            list-name="Centers"
            [value]="file.center"
          />
          <app-io
            type="list"
            label="Examiner"
            list-name="Examiners"
            [value]="file.examiner"
          />
        </div>
      </div>
      <div class="panel">
        <div>Objective</div>
        <div>
          <app-io type="text" label="Purpose" [value]="file.purpose" />
          <!--
              <x-button action='Alternate' ng-click='nextMonth(3)'>Plan in 3 months</x-button>
              <x-button action='Alternate' ng-click='nextMonth(6)'>Plan in 6 months</x-button> 
            -->
        </div>
      </div>
    </div>
  </app-file-panel>
}
