<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark justify-content-between">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a [routerLink]="['/home']" class="nav-link">Home </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/home2']" class="nav-link">Home 2</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/home3']" class="nav-link">Home 3</a>
      </li>
    </ul>
    <span>
      @if (authService.isAuthenticated()) {
        <span id="current-user" class="navbar-text">
          {{ authService.currentUser!.username }}
        </span>
        <button id="logout" (click)="logout()" class="btn btn-danger" type="submit">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      }
    </span>
  </nav>

  <div id="top">
    <router-outlet></router-outlet>
  </div>
  @if (httpService.running > 0) {
    <div class="cr-above">
      <div class="spinner-border" role="status"></div>
    </div>
  }
</div>
