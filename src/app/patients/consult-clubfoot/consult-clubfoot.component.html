@if (!file) {
  <div>Loading...</div>
} @else {
  <app-file-panel [file]="file" [model]="'consult_clubfoot'">
    <ng-container headers>TODO </ng-container>
    <div class="two-columns">
      <div class="panel">
        <div>Informations</div>
        <div>
          <app-io type="date" label="Date" required [value]="file.date" />
          <app-io
            type="list"
            label="Center"
            list-name="Centers"
            [value]="file.center"
          />
          <app-io
            type="list"
            label="Examiner"
            list-name="Examiners"
            [value]="file.examiner"
          />
          <app-io
            type="number"
            readonly
            label="Age at consultation time"
            [value]="file.getAgeAtThatTime()"
          />
        </div>
      </div>
      <div class="panel">
        <div>Nutritional data</div>
        <div>TODO</div>
      </div>
    </div>
  </app-file-panel>
}
