@if (!patient) {
  <div>Initializing...</div>
} @else {
  <app-patient-file [file]="patient"></app-patient-file>
  @for (file of getRelated(); track file.uuid) {
    @switch (file.getTechnicalName()) {
      @case ("appointment") {
        <app-appointment [file]="$any(file)" />
      }
      @default {
        <app-file-panel [file]="file">
          {{ file.uuid }}
        </app-file-panel>
      }
    }
  }
}
