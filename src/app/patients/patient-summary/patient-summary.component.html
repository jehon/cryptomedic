@if (!patient) {
  <div>Initializing...</div>
} @else {
  <app-patient-file [file]="patient" [opened]="!view"></app-patient-file>
  <span *ngFor="let file of getRelated()">
    <app-appointment-file
      *ngIf="file.getTechnicalName() == 'appointment'"
      [file]="$any(file)"
      [opened]="file.uuid == view"
    />
  </span>
  <hr />
  <span *ngFor="let file of getRelated()">
    <app-file-panel [file]="file" [opened]="file.uuid == view">
      {{ file.uuid }}
    </app-file-panel>
  </span>
}
