@if (!patient) {
  <div>Initializing...</div>
} @else {
  <app-patient-file [file]="patient"></app-patient-file>
  <span *ngFor="let file of getRelated()">
    <app-appointment-file
      *ngIf="file.getTechnicalName() == 'appointment'"
      [file]="$any(file)"
    />
  </span>
  <hr />
  <span *ngFor="let file of getRelated()">
    <app-file-panel [file]="file">
      {{ file.uuid }}
    </app-file-panel>
  </span>
}
