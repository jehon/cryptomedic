@if (!file) {
  <div>Loading...</div>
} @else {
  <app-file-panel [file]="file" [opened]="opened" [model]="'appointment'">
    <ng-container headers>
      <span>{{ file.center }}</span>
    </ng-container>
    <div class="two-columns">
      <div class="panel">
        <div>Informations</div>
        <div>
          <app-io type="date" label="Date" [value]="file.date" />
          <app-io type="list" label="Center" [value]="file.center" />
          <app-io type="list" label="Examiner" [value]="file.examiner" />
        </div>
      </div>
      <div class="panel">
        <div>Objective</div>
        <div>
          <app-io type="note" label="Purpose" [value]="file.purpose" />
        </div>
      </div>
    </div>
  </app-file-panel>
}
