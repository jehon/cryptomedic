@if (value) {
  <label>{{ label }}</label>
  <div class="content">
    @switch (type) {
      @case ("boolean") {
        @if (value) {
          <img src="/static/img/boolean-true.gif" alt="Yes" />
        } @else {
          <img src="/static/img/boolean-false.gif" alt="No" />;
        }
      }
      @case ("text") {
        <pre>{{ value }}</pre>
      }
      @default {
        {{ value }}
      }
    }
  </div>
}
